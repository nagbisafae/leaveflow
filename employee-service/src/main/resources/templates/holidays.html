<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays - LeaveFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 1rem 0;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: var(--gradient-end);
            font-weight: 700;
            margin: 0;
        }

        .holiday-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            height: 100%;
            overflow: hidden;
        }

        .holiday-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.25);
        }

        .holiday-card .card-body {
            padding: 2rem;
        }

        .holiday-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .badge-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .btn-secondary {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }

        .alert-info {
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .stats-box {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-top: 2rem;
        }

        .date-badge {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf3 100%);
            color: var(--gradient-end);
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark navbar-gradient mb-4">
    <div class="container">
        <a class="navbar-brand" href="/ui/dashboard">
            LeaveFlow
        </a>
        <span class="navbar-text text-white fw-semibold">Holiday Calendar</span>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <h1>Company Holidays</h1>
        <a href="/ui/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <!-- Holidays Cards -->
    <div class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="holiday : ${holidays}">
            <div class="card holiday-card">
                <div class="card-body">
                    <h5 class="card-title fw-bold text-center mb-3" th:text="${holiday.description}"></h5>
                    <div class="text-center">
                        <div class="date-badge">
                            <span th:text="${holiday.date}"></span>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <span class="badge badge-gradient">Public Holiday</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(holidays)}" class="alert alert-info mt-4">
        <strong>No holidays found.</strong>
    </div>

    <!-- Stats Box -->
    <div class="stats-box text-center">
        <h5 class="fw-bold mb-3" style="color: var(--gradient-end);">Holiday Statistics</h5>
        <p class="mb-0">
            <strong>Total Holidays:</strong>
            <span class="text-primary fw-bold fs-4" th:text="${#lists.size(holidays)}"></span>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

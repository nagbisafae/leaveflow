<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Holidays - LeaveFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container">
        <a class="navbar-brand" href="/ui/dashboard">
            <strong>ğŸ¢ LeaveFlow</strong>
        </a>
        <span class="navbar-text text-white">Holiday Calendar</span>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>ğŸ“… Company Holidays</h1>
        <a href="/ui/dashboard" class="btn btn-secondary">â† Back to Dashboard</a>
    </div>

    <!-- Holidays Cards -->
    <div class="row g-3">
        <div class="col-md-6 col-lg-4" th:each="holiday : ${holidays}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${holiday.description}"></h5>
                    <p class="card-text">
                        <strong>ğŸ“† Date:</strong>
                        <span th:text="${holiday.date}"></span>
                    </p>
                    <span class="badge bg-success">Public Holiday</span>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(holidays)}" class="alert alert-info mt-4">
        ğŸ“­ No holidays found.
    </div>

    <div class="mt-4">
        <p class="text-muted">
            <strong>Total Holidays:</strong> <span th:text="${#lists.size(holidays)}"></span>
        </p>
    </div>
</div>
</body>
</html>

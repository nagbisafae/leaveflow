<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Requests - LeaveFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-warning mb-4">
    <div class="container">
        <a class="navbar-brand text-dark" href="/ui/dashboard">
            <strong>üè¢ LeaveFlow</strong>
        </a>
        <span class="navbar-text text-dark">Leave Management</span>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üìù Leave Requests</h1>
        <div>
            <a href="/ui/leaves/new" class="btn btn-success me-2">‚ûï New Leave Request</a>
            <a href="/ui/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <strong>‚úÖ Success!</strong> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <strong>‚ùå Error!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Leaves Table -->
    <div class="card">
        <div class="card-header bg-warning">
            <h5 class="mb-0">All Leave Requests</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Employee ID</th>
                        <th>Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leave : ${leaves}">
                        <td th:text="${leave.id}"></td>
                        <td th:text="${leave.employeeId}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${leave.leaveType}"></span>
                        </td>
                        <td th:text="${leave.startDate}"></td>
                        <td th:text="${leave.endDate}"></td>
                        <td th:text="${leave.leaveReason}"></td>
                        <td>
                            <span th:if="${leave.leaveStatus == 'Approved'}"
                                  class="badge bg-success"
                                  th:text="${leave.leaveStatus}"></span>

                            <span th:if="${leave.leaveStatus == 'Rejected'}"
                                  class="badge bg-danger"
                                  th:text="${leave.leaveStatus}"></span>

                            <span th:if="${leave.leaveStatus != 'Approved' and leave.leaveStatus != 'Rejected'}"
                                  class="badge bg-warning text-dark"
                                  th:text="${leave.leaveStatus}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(leaves)}" class="alert alert-info">
                üì≠ No leave requests found. Create your first leave request!
            </div>

            <div class="mt-3">
                <p class="text-muted">
                    <strong>Total Requests:</strong> <span th:text="${#lists.size(leaves)}"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

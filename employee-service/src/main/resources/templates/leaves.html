<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests - LeaveFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 1rem 0;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: var(--gradient-end);
            font-weight: 700;
            margin: 0;
        }

        .content-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .card-header-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            padding: 1.5rem;
            border: none;
        }

        .table {
            margin: 0;
        }

        .table thead th {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf3 100%);
            color: var(--gradient-end);
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf3 100%);
            transform: scale(1.01);
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-secondary {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }

        .alert {
            border-radius: 15px;
            border: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        }

        .alert-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .stats-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf3 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
        }

        .badge-approved {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
        }

        .badge-rejected {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
        }

        .badge-pending {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
        }

        .badge-type {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 6px 14px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark navbar-gradient mb-4">
    <div class="container">
        <a class="navbar-brand" href="/ui/dashboard">
            LeaveFlow
        </a>
        <span class="navbar-text text-white fw-semibold">Leave Management</span>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-3">
        <h1>Leave Requests</h1>
        <div class="d-flex gap-2">
            <a href="/ui/leaves/new" class="btn btn-gradient">New Leave Request</a>
            <a href="/ui/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <strong>Success!</strong> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Leaves Table -->
    <div class="card content-card">
        <div class="card-header card-header-gradient">
            <h5 class="mb-0 fw-bold">All Leave Requests</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Employee ID</th>
                        <th>Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="leave : ${leaves}">
                        <td><strong th:text="${leave.id}"></strong></td>
                        <td th:text="${leave.employeeId}"></td>
                        <td>
                            <span class="badge badge-type" th:text="${leave.leaveType}"></span>
                        </td>
                        <td th:text="${leave.startDate}"></td>
                        <td th:text="${leave.endDate}"></td>
                        <td th:text="${leave.leaveReason}"></td>
                        <td>
                            <span th:if="${leave.leaveStatus == 'Approved'}"
                                  class="badge badge-approved"
                                  th:text="${leave.leaveStatus}"></span>

                            <span th:if="${leave.leaveStatus == 'Rejected'}"
                                  class="badge badge-rejected"
                                  th:text="${leave.leaveStatus}"></span>

                            <span th:if="${leave.leaveStatus != 'Approved' and leave.leaveStatus != 'Rejected'}"
                                  class="badge badge-pending"
                                  th:text="${leave.leaveStatus}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(leaves)}" class="alert alert-info m-4">
                No leave requests found. Create your first leave request!
            </div>

            <div class="stats-box mx-4 mb-4">
                <p class="mb-0">
                    <strong>Total Requests:</strong>
                    <span class="text-primary fw-bold" th:text="${#lists.size(leaves)}"></span>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

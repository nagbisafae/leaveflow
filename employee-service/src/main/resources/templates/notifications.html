<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - LeaveFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 1rem 0;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .page-header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        .page-header h1 {
            color: var(--gradient-end);
            font-weight: 700;
            margin: 0;
        }

        .notification-card {
            background: white;
            border-radius: 20px;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .notification-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.25);
        }

        .notification-header {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf3 100%);
            padding: 1.25rem;
            border-bottom: 2px solid #e8ecf3;
        }

        .notification-body {
            padding: 1.5rem;
        }

        .notification-title {
            color: var(--gradient-end);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .notification-meta {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .notification-message {
            color: #495057;
            line-height: 1.6;
            margin: 0;
        }

        .badge-gradient {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding: 6px 14px;
            border-radius: 20px;
            color: white;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .btn-secondary {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
        }

        .alert-info {
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .stats-box {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            margin-top: 2rem;
            text-align: center;
        }

        .stats-box h5 {
            color: var(--gradient-end);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .notification-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: white;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark navbar-gradient mb-4">
    <div class="container">
        <a class="navbar-brand" href="/ui/dashboard">
            LeaveFlow
        </a>
        <span class="navbar-text text-white fw-semibold">System Notifications</span>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <h1>Notifications</h1>
        <a href="/ui/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <!-- Notifications List -->
    <div th:if="${notifications}" th:each="notification : ${notifications}">
        <div class="notification-card">
            <div class="notification-header d-flex align-items-center">
                <div class="notification-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                </div>
                <div class="flex-grow-1">
                    <h6 class="notification-title" th:text="${notification.title}">Notification Title</h6>
                    <p class="notification-meta">
                        <span th:text="${notification.timestamp}">2025-01-01 12:00:00</span>
                        <span class="badge badge-gradient ms-2" th:text="${notification.type}">INFO</span>
                    </p>
                </div>
            </div>
            <div class="notification-body">
                <p class="notification-message" th:text="${notification.message}">
                    Notification message content goes here...
                </p>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info">
        <strong>No notifications found.</strong> You're all caught up!
    </div>

    <!-- Stats Box -->
    <div class="stats-box">
        <h5>Notification Statistics</h5>
        <p class="mb-0">
            <strong>Total Notifications:</strong>
            <span class="text-primary fw-bold fs-4" th:text="${#lists.size(notifications)}">0</span>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

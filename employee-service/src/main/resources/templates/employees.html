<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees - LeaveFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/ui/dashboard">
            <strong>üè¢ LeaveFlow</strong>
        </a>
        <span class="navbar-text text-white">Employee Management</span>
    </div>
</nav>

<div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>üë• Employees</h1>
        <a href="/ui/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <!-- Employees Table -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Employee Directory</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Team</th>
                        <th>Manager ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.email}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${employee.team}"></span>
                        </td>
                        <td th:text="${employee.managerId ?: 'N/A'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(employees)}" class="alert alert-info">
                üì≠ No employees found.
            </div>

            <div class="mt-3">
                <p class="text-muted">
                    <strong>Total Employees:</strong> <span th:text="${#lists.size(employees)}"></span>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>


global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'employee-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['employee-service:8080']
        labels:
          service: 'employee-service'

  - job_name: 'calendar-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['calendar-service:8081']
        labels:
          service: 'calendar-service'

  - job_name: 'leave-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['leave-service:8082']
        labels:
          service: 'leave-service'

  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8083']
        labels:
          service: 'notification-service'
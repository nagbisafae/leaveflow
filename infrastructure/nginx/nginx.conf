events {
    worker_connections 1024;
}

http {
    # Configuration de base
    include /etc/nginx/mime.types;
    default_type application/json;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Configuration upstream pour chaque service
    upstream employee-service {
        server employee-service:8080;
    }

    upstream calendar-service {
        server calendar-service:8081;
    }

    upstream leave-service {
        server leave-service:8082;
    }

    upstream notification-service {
        server notification-service:8083;
    }

    # Serveur principal
    server {
        listen 80;
        server_name localhost;

        # Headers globaux
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # ==========================================
        # ROUTES PERSON A (Employee & Calendar)
        # ==========================================

        # Employee Service Routes
        location /api/employees {
            proxy_pass http://employee-service/employees;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Calendar Service Routes
        location /api/calendar {
            proxy_pass http://calendar-service/calendar;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==========================================
        # ROUTES PERSON B (Leave & Notification)
        # ==========================================

        # Leave Service Routes
        location /api/leaves {
            proxy_pass http://leave-service/leaves;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service Routes
        location /api/notifications {
            proxy_pass http://notification-service/notifications;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==========================================
        # HEALTH CHECKS (pour tous les services)
        # ==========================================

        location /health/employee {
            proxy_pass http://employee-service/actuator/health;
        }

        location /health/calendar {
            proxy_pass http://calendar-service/actuator/health;
        }

        location /health/leave {
            proxy_pass http://leave-service/actuator/health;
        }

        location /health/notification {
            proxy_pass http://notification-service/actuator/health;
        }

        # ==========================================
        # PAGE D'ACCUEIL / STATUS
        # ==========================================

        location / {
            default_type application/json;
            return 200 '{"status":"OK","message":"LeaveFlow API Gateway","services":["employee-service","calendar-service","leave-service","notification-service"]}';
        }

        # Page de statut NGINX
        location /nginx-status {
            stub_status on;
            access_log off;
        }
    }
}
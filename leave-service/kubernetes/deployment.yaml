apiVersion: apps/v1
kind: Deployment
metadata:
  name: leave-service
  labels:
    app: leave-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: leave-service
  template:
    metadata:
      labels:
        app: leave-service
        version: v1
    spec:
      containers:
        - name: leave-service
          image: leave-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            # Database Configuration
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: leave-service-config
                  key: database.url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            # RabbitMQ Configuration
            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                configMapKeyRef:
                  name: leave-service-config
                  key: rabbitmq.host
            - name: SPRING_RABBITMQ_PORT
              valueFrom:
                configMapKeyRef:
                  name: leave-service-config
                  key: rabbitmq.port
            - name: SPRING_RABBITMQ_USERNAME
              value: "guest"
            - name: SPRING_RABBITMQ_PASSWORD
              value: "guest"
            # External Services URLs
            - name: EMPLOYE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: leave-service-config
                  key: employe.service.url
            - name: CALENDAR_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: leave-service-config
                  key: calendar.service.url
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always